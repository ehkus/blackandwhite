<!doctype html>
<html>
  <head>
    <title>Black and White</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 20px;
      }
      button {
        background-color: white;
        font-size: 20px;
        font-weight: bold;
      }
      p {
      font-size: 20px;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Black and White</h1>
    <p>You can use this Chrome extension to make all text black and all background colors white.</p>
    <button id="enable">Enable</button>
    <button id="disable">Disable</button>
    <p>You can also use keyboard shortcuts Ctrl-Shift-0 to change the text to black and white and Ctrl-Shift-1 to remove the effect.</p>
  </body>
</html>
